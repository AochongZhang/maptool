<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>奡翀地图工具</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/default.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/a11y-dark.css">
    <script src="./js/highlight.min.js"></script>
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://map.qq.com/api/js?v=2.exp&key=BWRBZ-NHOKO-IJIWF-SCZQ6-BK5TZ-XSBX4"></script>
    <script src="./js/clipboard.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
            <a class="navbar-brand" href="#">奡翀地图工具</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">路径坐标拾取</a>
                    </li>
                </ul>

                <ul class="navbar-nav float-right">
                    <li class="nav-item">
                        <a href="" class="navbar-brand" data-toggle="modal" data-target="#dashangModel">
                            <img class="icon" src="./image/dashang.png" alt="" style="width: 28px;height: 28px">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/AochongZhang/maptool" target="_blank" class="navbar-brand">
                            <img class="icon" src="./image/Github_1230449_easyicon.net.svg" alt="">
                        </a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a href="" class="navbar-brand">-->
<!--                            <img class="icon" src="./image/guanyuwomen.png" alt="" style="width: 29px;height: 29px">-->
<!--                        </a>-->
<!--                    </li>-->
                </ul>

                <!-- 打赏码框 -->
                <div class="modal fade" id="dashangModel" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="dashangModelTitle">支持作者</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" style="text-align: center;">
                                <figure class="figure">
                                    <img class="dashangimg" src="./image/weixindashang.jpg" alt="">
                                    <figcaption class="figure-caption">微信</figcaption>
                                </figure>
                                <figure class="figure">
                                    <img class="dashangimg" src="./image/alipaydashang.jpg" alt="">
                                    <figcaption class="figure-caption">支付宝</figcaption>
                                </figure>
                                <h5>请作者喝咖啡☕️</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 操作栏 -->
        <div id="dashboard">
            <div id="btns">
                <button id="gen" type="button" class="btn btn-success m-3 shadow" data-toggle="modal" data-target="#genTextModel">生成</button>
                <button id="close" type="button" class="btn btn-primary m-3 shadow">闭合</button>
                <button id="clean" type="button" class="btn btn-danger m-3 shadow">清空</button>
                <button id="analyze" type="button" class="btn btn-primary m-3 shadow" data-toggle="modal" data-target="#analyzeTextModel">解析</button>
            </div>

            <!-- 生成框 -->
            <div class="modal fade" id="genTextModel" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="genTextModelTitle">生成Json格式</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">纬度</span>
                                    </div>
                                    <input type="text" class="form-control mr-2" id="latitude-name" value="latitude">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text">经度</span>
                                    </div>
                                    <input type="text" class="form-control mr-2" id="longitude-name" value="longitude">
                                    <button type="button" class="btn btn-primary btn-sm" id="gen2">生成</button>
                                </div>
                            </div>
                            <pre><code class="json" id="genText"></code></pre>
                        </div>
                        <div class="modal-footer">
                            <button id="copy" type="button" class="btn btn-primary" data-dismiss="modal" data-clipboard-target="#genText">复制</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 解析框 -->
            <div class="modal fade" id="analyzeTextModel" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="analyzeTextModelTitle">解析Json格式</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">纬度</span>
                                    </div>
                                    <input type="text" class="form-control mr-2" id="latitude-name-analyze" value="latitude">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text">经度</span>
                                    </div>
                                    <input type="text" class="form-control mr-2" id="longitude-name-analyze" value="longitude">
<!--                                    <button type="button" class="btn btn-primary btn-sm" id="analyze2">生成</button>-->
                                </div>
                            </div>
                            <textarea id="analyzeText" class="form-control json" aria-label="With textarea" rows="20"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button id="doAnalyze" type="button" class="btn btn-primary" data-dismiss="modal" data-clipboard-target="#analyzeText">解析</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--   定义地图显示容器   -->
        <div id="container"></div>
    </div>
</body>
</html>
